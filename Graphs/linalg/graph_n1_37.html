<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- CSS Dateien -->
	<link type="text/css" href="../../JIT/css/base.css" rel="stylesheet" />
	<link type="text/css" href="../../JIT/css/Spacetree.css" rel="stylesheet" />

	<!-- JIT Library File -->
	<script language="javascript" type="text/javascript" src="../../JIT/includes/jit.js"></script>

	<!-- Graph tree data -->
	<script language="javascript" type="text/javascript" src="graph_n1_37.json"></script>

	<!-- JS-Dateien, Code von https://www.computerbase.de/forum/showthread.php?t=1647096&p=19622254#post19622254 -->
    <script>
        document.addEventListener("DOMContentLoaded", function(e) {
            Array.from(document.querySelectorAll(".include")).forEach(item => {
            fetch(item.getAttribute("data-include")).then(response => {
                return response.text();
            }).then(html => {
                item.innerHTML = html;
 
                var js = document.createElement("script");
                js.src = "../../JIT/includes/graph.js";
                document.body.appendChild(js);                            
            });
        });
    });
    </script>
</head>
<body>
	<!-- Body-Datei, Code von https://www.computerbase.de/forum/showthread.php?t=1647096&p=19622254#post19622254 -->
    <div class="include" data-include="../../JIT/includes/body.html"></div>
</body>
</html>
